<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Tour</title>
    <link rel="stylesheet" type="text/css" href="CSS/order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="Images/logo/logo.jpg" type="Image/x-icon">
</head>

<body>
    <header>
        <div class="banner ">
            <div class="header_banner ">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="Images/banner/japan-header.jpg">
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="Images/banner/Japan-banner2.jpg">
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="Images/banner/japan-banner3.jpg">
                    </div>
                </div>
                <div class="dot-style">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        <script src="javacript/banner.js"></script>
        <!---banner img--->
    </header>
    <!--================================================= Header & banner===============================================-->
    <nav id="navbar">
        <div class="menu">
            <label class="icon_menu_mobile" for="ck"><i class="fa fa-bars" ></i></label>
        </div>
        <input type="checkbox" id="ck">
        <!--icon_menu_mobile-->
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li class="dropdown"><a href="#">Mùa du lịch</a>
                <div class="dropdown-cacmua">
                    <a href="details-1.html">Mùa Xuân</a>
                    <a href="details-2.html">Mùa Hạ</a>
                    <a href="details-3.html">Mùa Thu</a>
                    <a href="details-4.html">Mùa Đông</a>
                </div>
            </li>
            <li><a href="Gioithieu.html">Giới Thiệu</a></li>
            <li><a href="order.html">Đặt Tour</a></li>
            <li><a href="contact.html">Liên Hệ</a></li>
        </ul>
        <script src="javacript/navbar.js"></script>
        </div>
    </nav>
    <!--============================================== Menu =============================================================-->
    <div id="nenoder">
        <main>
            <h1>Đặt tour ngay bây giờ.</h1>
            <p>Các bạn hãy điền theo from dưới đây để đăng ký tour sớm nhất.</p>
        </main>

        <table class="order">
            <tbody>
                <tr>
                    <th>
                        <label for="muadulich">Mùa muốn đi du lịch:</label>
                    </th>
                    <td>
                        <select name="muadulich" id="cacmua">
                            <option value="" selected hidden>-----Mùa Du lịch-----</option>
                            <option value="muaxuan">-----Mùa Xuân-----</option>
                            <option value="muaha">-----Mùa Hạ-----</option>
                            <option value="muathu">-----Mùa Thu-----</option>
                            <option value="muadong">-----Mùa Đông-----</option>
                        </select><br>
                        <span id="loicacmua"></span>
                    </td>
                </tr>
                <tr>
                    <th><label>Họ và tên:</label></th>
                    <td><input type="text" id="username" name="username" placeholder=" VD: Nguyễn Tuấn Đạt"><br>
                        <span id="loiname"></span>
                    </td>
                </tr>
                <tr>
                    <th><label>Số điện thoại:</label></th>
                    <td><input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                        <span id="loiphone"></span>
                    </td>
                </tr>
                <tr>
                    <th><label>Email:</label></th>
                    <td><input type="email" id="email" name="email" placeholder=" @gmail.com"><br>
                        <span id="loiemail"></span>
                    </td>
                </tr>
                <tr>
                    <th><label>Số người tham gia tour:</label></th>
                    <td><input type="number" id="number" min="1" max="10"><br>
                        <span id="loinumber"></span>
                    </td>
                </tr>
                <tr>
                    <th><label>Bữa ăn kèm theo:</label></th>
                    <td>
                        <form>
                            <label><input type="checkbox" name="food" value="Buasang"> Bữa Sáng</label><br>
                            <label><input type="checkbox" name="food" value="Buatrua"> Bữa Trưa</label><br>
                            <label><input type="checkbox" name="food" value="Buatoi"> Bữa Tối</label><br>
                        </form>
                    </td>
                </tr>
                <tr>
                    <th><label>Ngày xuất phát:</label></th>
                    <td><input type="date" id="date" name="date" min="2021-08-01"><br>
                        <span id="loidate"></span>
                    </td>
                </tr>
                <tr>
                    <th><label>Địa chỉ khách hàng:</label></th>
                    <td><textarea id="address" name="address" cols="40" rows="7"></textarea><br>
                        <span id="loiaddress"></span>

                    </td>
                </tr>
                <tr>
                    <th><label>Trẻ em dưới 5 tuổi:</label></th>
                    <td>
                        <form>
                            <label><input type="radio" name="gender"> Có</label>
                            <label><input type="radio" name="gender" checked="true"> Không</label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td><input id="submit" onclick="tour()" type="submit" value="  Đặt Tour  "></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>©2023 by Japan Travel</p>
    </footer>
    <script src="javacript/order.js"></script>
</body>

</html>
