    <div id="mau">
        <main>
            <h1>Thông Tin liên Hệ</h1>
            <p>Bạn hãy điền tất cả các thông tin dưới đây.</p>
        </main>

        <table class="thongtin">
            <tbody>
                <tr>
                    <th>Họ và tên:</th>
                    <td>
                        <input type="text" id="yourname"><br>
                        <span id="name"></span>
                    </td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>
                        <input type="email" id="youremail" name="email" placeholder=" @gmail.com "><br>
                        <span id="mail"></span>
                    </td>
                </tr>
                <tr>
                    <th>Tiêu đề:</th>
                    <td>
                        <input type="text" id="subject"><br>
                        <span id="sub"></span>
                    </td>
                </tr>
                <tr>
                    <th>Thông tin:</th>
                    <td>
                        <textarea id="message" name="messa" cols="50" rows="7"></textarea><br>
                        <span id="mess"></span>
                    </td>
                </tr>
                <tr>
                    <td><input id="button" onclick="send()" type="button" value=" Gửi Thông Tin "></td>
                </tr>
            </tbody>
        </table>
